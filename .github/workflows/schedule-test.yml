name: 'schedule-test'
on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          days: 3
          token: ${{ secrets.GITHUB_TOKEN }}
